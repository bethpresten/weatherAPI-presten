<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid" id="header">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <main class="container" id="main">
        <div class="row">
            <div class="col-sm-4">
              <input type="text" placeholder="enter city here" id="search-city"></input>
                <button class="fas fa-search" id="search"></i></button>
                <div id="city-history"></div>
            </div>
            <div class="col-sm-8" id="current-conditions">
              <img id="weather-icon">
              <div class="city"></div>
              <div class="wind"></div>
              <div class="humidity"></div>
              <div class="uv-index"></div>
              <div class="temp"></div>
              <div class="tempF"></div>
            </hr>
              <div id="five-day">
                <h2>Five Day Forecast</h2>
                <div class="col-sm-2 card text-white bg-primary mb-3" id="card">
                    <div class="card-body">
                      <h7 class="card-title">Day 1</h7>
                    </div>
                  </div>
                  <div class="col-sm-2 card text-white bg-primary mb-3" id="card">
                    <div class="card-body">
                      <h7 class="card-title">Day 2</h7>
                    </div>
                  </div>
                  <div class="col-sm-2 card text-white bg-primary mb-3" id="card">
                    <div class="card-body">
                      <h7 class="card-title">Day 3</h7>
                    </div>
                  </div>
                  <div class="col-sm-2 card text-white bg-primary mb-3" id="card">
                    <div class="card-body">
                      <h7 class="card-title">Day 4</h7>
                    </div>
                  </div>
                  <div class="col-sm-2 card text-white bg-primary mb-3" id="card">
                    <div class="card-body">
                      <h7 class="card-title">Day 5</h7>
                    </div>
                  </div>
                  </div>
            </div>
        </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
